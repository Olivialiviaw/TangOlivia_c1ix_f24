<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Ching Visual Divination System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ffd1dc, #d1fffc, #c3b1e1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid white;
            border-radius: 50%;
            margin: 10px;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            letter-spacing: 2px;
        }

        .circle p {
            font-size: 1.5rem;
            margin: 0;
        }

        .circle p.subtext {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>I Ching Visual Divination System</h1>
    <h2>易经视觉占卜系统</h2>

    <div class="container">
        <div class="circle">
            <div>
                <p>易经算命</p>
                <p class="subtext">I Ching<br>Fortune-telling</p>
            </div>
        </div>
        <div class="circle">
            <div>
                <p>易经生命之花</p>
                <p class="subtext">I Ching<br>The Flower of Life</p>
            </div>
        </div>
        <div class="circle">
            <div>
                <p>易经卡牌</p>
                <p class="subtext">I Ching<br>Cards</p>
            </div>
        </div>
    </div>
</body>
</html>
