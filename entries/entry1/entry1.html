<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Ching the Flower of Life</title>
    <link rel="stylesheet" href="/Users/olivialiviaw/Desktop/Tang_c1ix_f24/entries/entry1/assets/entry1.css"> 
</head>
<body>
    <a href="file:///Users/olivialiviaw/Desktop/Tang_c1ix_f24/entries/index/index.html" target="_blank">
        <img src="/Users/olivialiviaw/Desktop/Tang_c1ix_f24/entries/entry1/assets/22.png" alt="Top Left Icon" class="top-left-icon">
    </a>
    <div class="center-content">
        <h1>I Ching the Flower of Life</h1>
        <div class="form-container">
            <div class="input-box">
                <label for="day" style="color: black;">Day:</label>
                <select id="day">
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>

                <label for="month" style="color: black;">Month:</label>
                <select id="month">
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>

                <label for="year" style="color: black;">Year:</label>
                <input type="number" id="year">
                <button class="submit-button">✔</button>
            </div>

            <div class="input-box">
                <label for="lucky-number" style="color: black;">Lucky number:</label>
                <input type="number" id="lucky-number" placeholder="1-100">
                <button class="submit-button">✔</button>
            </div>
        </div>
    </div>
</body>
</html>
