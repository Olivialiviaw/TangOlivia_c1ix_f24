<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling I Ching Visual Divination System</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffdde1, #d4fc79, #e0c3fc);
            background-size: cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .scroll-container {
            position: relative;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }

        .scrolling-image {
            position: absolute;
            width: 200%;
            height: 100%;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% {
                left: 0;
            }
            100% {
                left: -100%;
            }
        }

        .content {
            padding: 20px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 50px;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
        }

        .box {
            position: relative;
            padding: 20px;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* 去除链接下划线 */
            color: inherit; /* 保持链接文字与父元素颜色一致 */
        }

        .inner-circle {
            position: relative;
            width: 60%;
            height: 60%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
            padding: 10px;
        }

        .hexagram {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .box-content {
            font-size: 1em;
            margin: 0;
        }

        .box h3 {
            font-size: 1.3em;
            margin: 0;
        }

        a.box:hover {
            text-decoration: none; /* 确保在悬停时也没有下划线 */
        }

    </style>
</head>
<body>
    <!-- Top Scrolling Image -->
    <div class="scroll-container">
        <div class="scrolling-image"></div>
    </div>

    <div class="content">
        <div class="title">I Ching Visual Divination System</div>
        <div class="subtitle">易经视觉占卜系统</div>

        <div class="content-wrapper">
            <!-- Box 1 with Link -->
            <a href="file:///Users/olivialiviaw/Desktop/Tang_c1ix_f24/entries/entry3/entry3.html" class="box">
                <div class="inner-circle">
                    <div class="hexagram">䷄</div>
                    <div class="box-content">
                        <h3>易经算命</h3>
                        <p>I Ching<br>Fortune-telling</p>
                    </div>
                </div>
            </a>

            <!-- Box 2 with Link -->
            <a href="file:///Users/olivialiviaw/Desktop/Tang_c1ix_f24/entries/entry2/entry2.html" class="box">
                <div class="inner-circle">
                    <div class="hexagram">䷆</div>
                    <div class="box-content">
                        <h3>易经生命之花</h3>
                        <p>I Ching<br>The Flower of Life</p>
                    </div>
                </div>
            </a>

            <!-- Box 3 with Link -->
            <a href="file:///Users/olivialiviaw/Desktop/Tang_c1ix_f24/entries/entry4/entry4.html" class="box">
                <div class="inner-circle">
                    <div class="hexagram">䷅</div>
                    <div class="box-content">
                        <h3>易经卡牌</h3>
                        <p>I Ching<br>Cards</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Bottom Scrolling Image -->
    <div class="scroll-container">
        <div class="scrolling-image"></div>
    </div>
</body>
</html>
