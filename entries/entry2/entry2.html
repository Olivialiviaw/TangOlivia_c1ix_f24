<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Ching the Flower of Life</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif; 
            background: linear-gradient(135deg, #ffdde1, #d4fc79, #e0c3fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 100px;
            margin-bottom: 20px;
            font-size: 3rem;
        }

        .form-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .input-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            color: black; 
        }

        select, input {
            border: none;
            background: transparent;
            color: black;
            outline: none;
            font-size: 1rem;
            appearance: none;
            font-family: 'Georgia', serif; 
        }

        input::placeholder {
            color: black; /* 将占位符的文字颜色改为黑色 */
            opacity: 0.8; /* 控制占位符的透明度 */
        }

        .submit-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-family: 'Georgia', serif; 
        }

        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 左上角的图标 */
        .top-left-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: auto;
            cursor: pointer;
            animation: spin 5s linear infinite; /* 添加旋转动画 */
        }

        /* 旋转动画的 keyframes */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 左上角图片，点击后跳转 -->
    <a href="file:///Users/olivialiviaw/Desktop/Tang_c1ix_f24/entries/entry1/entry1.html" target="_blank">
        <img src="22.png" alt="Top Left Icon" class="top-left-icon">
    </a>

    <!-- Main Title and form -->
    <div class="center-content">
        <h1>I Ching the Flower of Life</h1>

        <!-- Form for date and lucky number -->
        <div class="form-container">
            <div class="input-box">
                <label for="day" style="color: black;">Day:</label>
                <select id="day">
                    <!-- Options for day: 1 to 31 -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>

                <label for="month" style="color: black;">Month:</label>
                <select id="month">
                    <!-- Options for month: 1 to 12 -->
                    <script>
                        for (let i = 1; i <= 12; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>

                <label for="year" style="color: black;">Year:</label>
                <input type="number" id="year">
                <button class="submit-button">✔</button>
            </div>

            <div class="input-box">
                <label for="lucky-number" style="color: black;">Lucky number:</label>
                <input type="number" id="lucky-number" placeholder="1-100">
                <button class="submit-button">✔</button>
            </div>
        </div>
    </div>
</body>
</html>
