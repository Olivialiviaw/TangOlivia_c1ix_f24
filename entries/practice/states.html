<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <link rel="stylesheet" href="/Users/olivialiviaw/Desktop/Tang_c1ix_f24/entries/practice/assets/states.css" />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        margin-top: 50px;
        font-family: Georgia, serif; 
      }
      .google {
        background-color: #ffffff; 
        padding: 10px 20px;
        border-radius: 15px; 
        transition: transform 1s;
      }

      .google a {
        text-decoration: none;
        color: #4285f4;
        font-size: 24px;
        transition: color 1s;
      }

      .google:hover {
        transform: rotate(360deg);
      }

      .google a:hover {
        color: #34a853;
      }
      .youtube {
        background-color: #ffffff; 
        padding: 10px 20px;
        border-radius: 15px; 
        transition: opacity 2s ease-in-out;
      }

      .youtube a {
        text-decoration: none;
        color: #FF0000;
        font-size: 24px;
      }

      .youtube:hover {
        opacity: 0.5;
      }

      
      .circle {
        width: 100px;
        height: 100px;
        background-color: #fbbc05;
        border-radius: 50%;
        animation: bounce 3s infinite ease-in-out;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-50px);
        }
      }
      .pill {
        width: 150px;
        height: 50px;
        background-color: #ea4335;
        border-radius: 25px;
        animation: pulsate 2s infinite;
      }

      @keyframes pulsate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="google">
        <a href="https://google.com" target="_blank">Google</a>
      </div>
      
      <div class="youtube">
        <a href="https://youtube.com" target="_blank">Youtube</a>
      </div>
      
      <div class="circle"></div>
      
      <div class="pill"></div>
    </div>
  </body>
</html>
